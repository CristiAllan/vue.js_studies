<!DOCTYPE html>
<html>
  <head>
    <title>User interaction</title>
    <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  </head>
  <body>
    <div id='app'>
      <p> {{ message }} </p>
      <button v-on:click='reverseMessage'>Revert Message Text</button>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Welcome to Vue'
        },
        methods: {
          reverseMessage() {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })
    </script>
  </body>
</html>
