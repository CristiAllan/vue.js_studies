<!DOCTYPE html>
<html>
  <head>
    <title>Vue Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    
    <div id='app'>
      <select v-model="selected">
        <option v-for='task in tasks' v-bind:value="task.id">
          {{ task.name }}
        </option>
      </select>
      <p> {{ selected | json }} </p>
    </div>
    

    <script>
      new Vue({
        el: '#app',
        data: {
          tasks: [
            { id: 1, name: 'Learn Vue' },
            { id: 2, name: 'Learn React' },
            { id: 3, name: 'Find a Canad√° job :)' }
          ],
          selected: ''
        }
      })
    </script>
  </body>
</html>
